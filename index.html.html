<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentGateway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
    <form action="">
    <h1><center>Payment Form</center></h1>
    <h2>Personal Information</h2>
    <hr>
    <p>Name:* <input type="text" name="Name"placeholder="Sahanshah " required></p>
    <p>Gender :*
        <fieldset>   
        Male <input type="radio" name="Gender"id="Male" required>
        Female<input type="radio" name="Gender" id="Female" required>
        Other<input type="radio" name="Gender" id="Other" required>
        </fieldset>
    </p>
    <p> Adress:*<textarea  placeholder="Enter your Adress" name="Adress" id="Adress" cols="30" rows="10" required></textarea></p>
    <p>Email:* <input placeholder="Enter your Email" type="email" name="email" id="email" required></p>
    <p>Pincode:* <input placeholder="Ener Your Area Pincode" type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="Card_type" id="card_type">
            <option value="">--Select a Card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>

    </p>
    <p>Card No: <input placeholder="Enetr your Card Number" type="number" name="cardno" id="cardno"></p>
    <p>Exp.Date: <input type="date" name="expdate" id="expdate"></p>
    <p>CVV NO.: *<input placeholder="Enter CVV No of Card" type="password" name="cvvno" id="cvvno" required></p>
    <p> <input type="submit" value="pay now"></p>
    <input type="reset" value="reset">
    </form>
</div>
</body>
</html>
